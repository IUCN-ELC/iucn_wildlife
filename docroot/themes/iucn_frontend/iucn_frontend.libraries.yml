    theme:
      bootstrap/css/bootstrap.min.css: { minified: true }
  js:
    bootstrap/js/bootstrap.min.js: { minified: true }

bootstrap-overrides:
  css:
    theme:
      /themes/bootstrap/css/3.3.6/overrides.min.css: { minified: true }

fonts:
