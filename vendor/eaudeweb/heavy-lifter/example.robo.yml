version: "3.0"

sites:
  default:
    sync:
      username: username
      password: password
    work:
      dir: /home/user/Work
    sql:
      dump:
        location: web/sync/database.sql
      sync:
        source: https://srv.storage.com/sync/database.sql.gz
    files:
      dump:
        location: web/sync/files.tar.gz
      sync:
        source: https://srv.storage.com/sync/files.tar.gz
    site:
      update:
        excluded_commands:
          - locale:check
          - yyy
        extra_commands:
          - st
      develop:
        admin_username: username
        config_split: FALSE
        modules:
          - devel
          - webprofiler
